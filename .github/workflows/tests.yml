# Terraform Provider testing workflow.
name: Tests

# This GitHub action runs your tests for each pull request and push.
# Optionally, you can turn it on using a schedule for regular testing.
on:
  pull_request:
    paths-ignore:
      - 'README.md'
  push:
    paths-ignore:
      - 'README.md'

# Testing only needs permissions to read the repository contents.
permissions:
  contents: read

jobs:
  # Ensure project builds before running testing matrix
  build:
    name: Build
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v3
        with:
          go-version-file: 'go.mod'
          cache: true
      - run: go mod download
      - run: go build -v .

  generate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v3
        with:
          go-version-file: 'go.mod'
          cache: true
      - run: go generate ./...
      - name: git diff
        run: |
          git diff --compact-summary --exit-code || \
            (echo; echo "Unexpected difference in directories after code generation. Run 'go generate ./...' command and commit."; exit 1)
  # Run acceptance tests in a matrix with Terraform CLI versions
  test:
    name: Terraform Provider Acceptance Tests
    needs: build
    runs-on: ubuntu-latest
    timeout-minutes: 15
    strategy:
      fail-fast: false
      max-parallel: 1
      matrix:
        # list whatever Terraform versions here you would like to support
        terraform:
          - '1.0.*'
          - '1.1.*'
          - '1.2.*'
          - '1.3.*'
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v3
        with:
          go-version-file: 'go.mod'
          cache: true
      - uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: ${{ matrix.terraform }}
          terraform_wrapper: false
      - run: go mod download
      - env:
          TF_ACC: "1"
          KEYFACTOR_HOSTNAME: ${{secrets.KEYFACTOR_HOSTNAME}}
          KEYFACTOR_USERNAME: ${{secrets.KEYFACTOR_USERNAME}}
          KEYFACTOR_PASSWORD: ${{secrets.KEYFACTOR_PASSWORD}}
          KEYFACTOR_DOMAIN: ${{secrets.KEYFACTOR_DOMAIN}}

          TEST_CERTIFICATE_ID: ${{secrets.TEST_CERTIFICATE_ID}}
          TEST_CERTIFICATE_CN: ${{secrets.TEST_CERTIFICATE_CN}}
          TEST_CERTIFICATE_THUMBPRINT: ${{secrets.TEST_CERTIFICATE_THUMBPRINT}}
          TEST_CERTIFICATE_PASSWORD: ${{secrets.TEST_CERTIFICATE_PASSWORD}}
          TEST_CERTIFICATE_TEMPLATE_NAME: ${{secrets.TEST_CERTIFICATE_TEMPLATE_NAME}}
          TEST_CERTIFICATE_CA_DOMAIN: ${{secrets.TEST_CERTIFICATE_CA_DOMAIN}}
          TEST_CERTIFICATE_CA_NAME: ${{secrets.TEST_CERTIFICATE_CA_NAME}}

          TEST_CERTIFICATE_STORE_ID: ${{secrets.TEST_CERTIFICATE_STORE_ID}}
          TEST_CERTIFICATE_STORE_CLIENT_MACHINE: ${{secrets.TEST_CERTIFICATE_STORE_CLIENT_MACHINE}}
          TEST_CERTIFICATE_STORE_ORCHESTRATOR_AGENT_ID: ${{secrets.TEST_CERTIFICATE_STORE_ORCHESTRATOR_AGENT_ID}}
          TEST_CERTIFICATE_STORE_CONTAINER_ID1: ${{secrets.TEST_CERTIFICATE_STORE_CONTAINER_ID1}}
          TEST_CERTIFICATE_STORE_CONTAINER_ID2: ${{secrets.TEST_CERTIFICATE_STORE_CONTAINER_ID2}}
          TEST_CERTIFICATE_STORE_PASS: ${{secrets.TEST_CERTSTORE_PASS}}

          KEYFACTOR_DEPLOY_CERT_STOREID1: ${{secrets.KEYFACTOR_DEPLOY_CERT_STOREID1}}
          KEYFACTOR_DEPLOY_CERT_STOREID2: ${{secrets.KEYFACTOR_DEPLOY_CERT_STOREID2}}

          KEYFACTOR_SECURITY_ROLE_NAME: ${{secrets.KEYFACTOR_SECURITY_ROLE_NAME}}

          KEYFACTOR_SECURITY_IDENTITY_ACCOUNTNAME: ${{secrets.KEYFACTOR_SECURITY_IDENTITY_ACCOUNTNAME}}
          KEYFACTOR_SECURITY_IDENTITY_ROLE1: ${{secrets.KEYFACTOR_SECURITY_IDENTITY_ROLE1}}
          KEYFACTOR_SECURITY_IDENTITY_ROLE2: ${{secrets.KEYFACTOR_SECURITY_IDENTITY_ROLE2}}

          KEYFACTOR_TEMPLATE_ROLE_BINDING_ROLE_NAME: ${{secrets.KEYFACTOR_TEMPLATE_ROLE_BINDING_ROLE_NAME}}
          KEYFACTOR_TEMPLATE_ROLE_BINDING_TEMPLATE_NAME1: ${{secrets.KEYFACTOR_TEMPLATE_ROLE_BINDING_TEMPLATE_NAME1}}
          KEYFACTOR_TEMPLATE_ROLE_BINDING_TEMPLATE_NAME2: ${{secrets.KEYFACTOR_TEMPLATE_ROLE_BINDING_TEMPLATE_NAME2}}
          KEYFACTOR_TEMPLATE_ROLE_BINDING_TEMPLATE_NAME3: ${{secrets.KEYFACTOR_TEMPLATE_ROLE_BINDING_TEMPLATE_NAME3}}

        run: go test -v -cover ./internal/provider/v3/command
        timeout-minutes: 10